<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">

    <section class="card">
      <div class="card__wrapper">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="Photo">
        </div>
        <div class="card__text text">
          <h1 class="text__title">Order Summary</h1>
          <p class="text__paraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="text__plan">
            <div class="text__icon">
              <img src="./images/icon-music.svg" alt="Icon">
            </div>
            <div class="text__annual">
              <h2>Annual Plan</h2>
              <h3>$59.99/year</h3>
            </div>
            <a href="#">Change</a>
          </div>
          <a href="#" class="text__btn">
            <p>Proceed to Payment</p>
          </a>
          <a class="text__cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </section>

  </main>
  <header class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jairth">Jair Rodriguez Alonso</a>.
  </header>
</body>
</html>
